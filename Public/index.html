<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Movie Information Finder</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <h1>Movie Information Finder</h1>
      <div id="search-results" style="display: none">
        <h2>Search Results</h2>
        <ul id="results-list"></ul>
      </div>
      <div id="search-container">
        <input type="text" id="movie-title" placeholder="Enter movie title" />
        <button id="search-btn">Search</button>
      </div>
      <button id="recommend-btn">Recommend a Movie</button>
      <div id="movie-details"></div>
      <div id="button-container">
        <button id="back-btn" style="display: none">Back to results</button>
        <button id="new-search-btn" style="display: none">
          Search another movie
        </button>
      </div>
      <div id="new-search-container" style="display: none">
        <input
          type="text"
          id="new-movie-title"
          placeholder="Enter movie title"
        />
        <button id="new-search-btn-2">Search</button>
      </div>
    </div>
    <script src="app.js"></script>
    <script src="backgroundAnimations.js"></script>
    <script src="recommendMovie.js"></script>
  </body>
</html>
